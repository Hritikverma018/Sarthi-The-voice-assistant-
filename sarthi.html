<head>

</head>

<body>
    <section class="main">
            <h1>S A R T H I </h1>
            <p>I'm a Voice Assistant.</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fa-solid fa-microphone"></i></button>
            <h1 class="content"> Click here to Speak.</h1>
        </div>
    </section>
    <script src="sarthi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xa42848,
  backgroundColor: 0xc0811


})
</script>
</body>
